plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    namespace 'ioio.lib'
    defaultConfig {
        minSdkVersion 14
        compileSdk 33
        targetSdkVersion 33

    }
}

dependencies {
    api project(":IOIOLibCore")
    api 'androidx.appcompat:appcompat:1.6.1'
}

project.afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
            }
        }
    }
}
